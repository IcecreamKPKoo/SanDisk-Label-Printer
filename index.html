<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SanDisk Label Printer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');
      
      body {
        font-family: 'Arimo', Arial, sans-serif; /* PDF specifies Arial, Arimo is a metric-compatible Google Font */
      }

      /* Print Specific Styles */
      @media print {
        @page {
          margin: 0;
          size: auto; /* Allow printer settings to control size */
        }
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: flex-start; /* Align to top */
          padding-top: 20px;
          background: white;
        }
        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
